<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script 
		src="https://maps.googleapis.com/maps/api/js?libraries=visualization,drawing,key=AIzaSyBmROUiZ37aAcA_dxjlwnkdmEBW3qIxos0">
	</script>
	<script src="positives.js"></script>
    <script src="negatives.js"></script>
	<script src="mapOptions.js"></script>
	<script>

		var posCircle, negCircle, map;
		function initialize() {
			
			// Create the map
			var mapDiv = document.getElementById('map-canvas');
			map = new google.maps.Map(mapDiv, mapOptions);
			// Specify map style
			map.setOptions({styles: styles});
			google.maps.event.addDomListener(mapDiv, 'click', addCircles);		}
			
		function addCircles() {
			
			for (var circle in positives){
				var positiveOptions = {
				  strokeColor: '#FFFF00',
				  strokeOpacity: 0.8,
				  strokeWeight: 0,
				  fillColor: '#FF0000',
				  fillOpacity: 0.6,
				  map: map,
				  center: positives[circle],
				  radius: 300
				};
			// Add this circle to the map
				posCircle = new google.maps.Circle(positiveOptions);
			};
			for (var circle in negatives){
				var negativeOptions = {
				  strokeColor: '#0000FF',
				  strokeOpacity: 0.8,
				  strokeWeight: 0,
				  fillColor: '#0000FF',
				  fillOpacity: 0.6,
				  map: map,
				  center: positives[circle],
				  radius: 300
				};
			// Add this circle to the map
				negCircle = new google.maps.Circle(negativeOptions); 
			 };
		}	
		
		function showAlert() {
			window.alert('Jess is da best');
		}
		
		google.maps.event.addDomListener(window, 'load', initialize);


    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
