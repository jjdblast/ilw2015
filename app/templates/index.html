{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="row">
           <div class="col-md-12">
                <div class="row">
                    <div id="slider" class="center-block"></div>
                    <div class="pull-right"><h3 id="slider_value"> </h3></div>
                </div>
           </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
  <script>
$( document ).ready(function() {
    $("#slider").slider({
        //TODO make dynamic with hours and days
        value: 50,
        min: 0,
        max:100,
        slide: function( event, ui ) {
            $("#slider_value").html(ui.value);
            ui.value;
        },
        stop: function( event, ui ) {
            console.log(ui);
            $.ajax("/get_coords", {
                data: {'data_value': ui.value},
                method: "POST",
                complete: function(a, b) {
                    console.log(a);
                    console.log(b);
                }
            })
        }
    });

    // New guys here
});
  </script>
{% endblock %}
